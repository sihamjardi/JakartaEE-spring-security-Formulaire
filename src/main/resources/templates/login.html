<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Application Sécurisée</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; text-align: center; margin-top: 100px; }
        .login-box {
            background: white; padding: 25px; border-radius: 8px;
            width: 320px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input { width: 90%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 8px 20px; border: none; border-radius: 5px; background: #2b5797; color: white; cursor: pointer; }
        p.error { color: red; }
        p.logout { color: green; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Authentification</h2>
    <form th:action="@{/authenticate}" method="post">
        <label>Nom d’utilisateur :</label><br>
        <input type="text" name="username" placeholder="Saisir le nom d’utilisateur" required><br>
        <label>Mot de passe :</label><br>
        <input type="password" name="password" placeholder="Mot de passe" required><br><br>
        <button type="submit">Se connecter</button>
    </form>

    <p th:if="${param.error}" class="error">Identifiants incorrects, veuillez réessayer.</p>
    <p th:if="${param.logout}" class="logout">Vous êtes déconnecté avec succès.</p>
</div>
</body>
</html>
